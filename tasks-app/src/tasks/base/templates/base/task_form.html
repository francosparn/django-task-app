{% extends 'base/index.html' %}

{% block content %}
<div class="task-form">
    <h1>Add a task</h1>

    <a href="{% url 'tasks' %}" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Go Back</a>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-save-task"><i class="fa-solid fa-floppy-disk"></i> Save Task</button>
    </form>
</div>
{% endblock content %}
