{% extends 'base/index.html' %}

{% block content %}
<div class="register-form">
    <h1>Sign up</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" placeholder="Username" />
        <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="Password" />
        <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="Confirm Password" />
        <button type="submit" class="btn-register"><i class="fa-solid fa-right-to-bracket"></i> Sign up</button>
    </form>

    <p>Do you already have an account? <a href="{% url 'login' %}"><strong>Sign in</strong></a></p>
</div>
{% endblock content %}
